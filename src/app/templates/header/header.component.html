                    <li class="nav-item" *ngIf="isLoggedUser">

                            </ul>
                          </span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="nav-item my-2 my-md-0" *ngIf="isLoggedUser">
                <a class="nav-link active" style="color: #fff;">
                Ol√°, <strong style="color: #FF9A26;">{{ globals.LoggedUser.name }}</strong>
                |
                <a (click)="onLogoff()" style="cursor: pointer;">Sair</a>

        </div>
