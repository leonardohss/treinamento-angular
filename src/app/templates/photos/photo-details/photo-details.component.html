<h1>Photos Details</h1>

<div class="row mb-2">
    <div class="col-md-12">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                    <a class="text-dark">Photo {{ photo.id }}</a>
                </h3>
                <p class="card-text mb-auto">{{ photo.title | titlecase }}</p>

                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="goBack()">Back</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="goEdit(photo.id)">Edit</button>
                </div>
            </div>

            <img class="card-img-right flex-auto d-none d-md-block" style="width: 150px; height: 150px;" src="{{ photo.thumbnailUrl }}" data-holder-rendered="true">
        </div>
    </div>
</div>
